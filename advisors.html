<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Advisors — IHS DECA</title><link rel="stylesheet" href="./styles.css"/></head><body>
<div class="topbar"><div class="container topbar-inner">
  <div><strong>IHS DECA</strong> <span style="font-size:12px;opacity:.7">Issaquah High School</span></div>
  <nav class="nav" aria-label="Main">
    <a href="./index.html">Home</a><a href="./advisors.html">Advisors</a><a href="./officers.html">Officers</a>
    <a href="./calendar.html">Calendar</a><a href="./contact.html">Contact Us</a><a href="./social.html">Social Media</a><a href="./deca.html">What is DECA?</a>
  </nav>
</div></div>
<main><section><div class="container"><h1>Advisors</h1><div id="advisors" class="grid two"></div></div></section></main>
<footer class="footer"><div class="container">© 2025 Issaquah High School DECA</div></footer>
<script>
fetch('./content/site.json',{cache:'no-store'}).then(r=>r.json()).then(d=>{
  const root=document.getElementById('advisors');
  (d.advisors||[]).forEach(a=>{const el=document.createElement('div');el.className='card';
    el.innerHTML=`<h3>${a.name||''}</h3>${a.email?`<p><a href='mailto:${a.email}'>${a.email}</a></p>`:''}${a.room?`<p>Room ${a.room}</p>`:''}`;root.appendChild(el);});
});
</script></body></html>
